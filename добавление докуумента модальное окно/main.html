<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/javascript.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<title>ModalWindow</title>
</head>
<body>
	<button class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Добавление документа</button>
	
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">

				<div class="modal-header">
			        <h4 class="modal-title">Добавление документа</h4>
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
		    	</div>

			    <div class="modal-body">
			    	<div class="ml-1 row">
				    	<div class="col ">
				    		<div class="custom-file mt-3">
								<input type="file" class="custom-file-input " id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
								<label class="custom-file-label" for="inputGroupFile01">Выберите файл</label>
							</div>
				    	</div>
				    	<div class="col">
				      		<p>Количество листов</p>
			    			<input type="text" class="form-control" id="Info" placeholder="Страницы">
			    			<p>Номера листов</p>
			    			<input type="text" class="form-control" id="Info" placeholder="Номера">
				    	</div>
					</div>
			    	<p>Том</p>
			    	<select name="choose" class="form-control">
			    		<option>1</option>
			    		<option>2</option>
			    		<option>3</option>
			    		<option>4</option>
			    		<option>5</option>
			    		<option>6</option>
			    		<option>7</option>
			    		<option>8</option>
			    	</select>
				    <p>Индекс</p>
		    		<input type="text" class="form-control" id="Info" placeholder="Индексы">
				    <p>Наименование</p>
				    <input type="text" class="form-control" id="Info" placeholder="Название">
					<div class="row">
						<div class="col">
				      		<p>Дата</p>
			    			<input type="text" class="form-control" id="Info" placeholder="Листы">
			    			<p>Направление</p>
			    				<select name="choose" class="form-control">
						    		<option>хз</option>
						    		<option>хз2</option>
			    				</select>
			    		</div>
				    	<div class="form-group col-6">
				    		<p>Текст обращения</p>
				    		<textarea class="form-control" cols="30" rows="10"></textarea>
				    	</div>
			    	</div>
			    	<div class="col modal-footer">
						<button type="button" class="btn btn-success" data-dismiss="modal">Добавить</button>
					</div>
				</div>		
			</div>
	    </div>
	</div>
</body>
</html>
